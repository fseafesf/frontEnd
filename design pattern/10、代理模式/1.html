<script>
    class Star {
        play() {
            console.log('演习')
        }
    }

    class StarProxy {
        constructor() {
            this.superStar = new Star()
        }

        talk(price) {
            if (price >= 10000) {
                this.superStar.play()
            }
            else {
                throw new Error('错误')
            }
        }
    }

    let jr = new StarProxy()
    jr.talk(20000)
