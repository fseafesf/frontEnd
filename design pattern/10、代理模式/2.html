<script>
    let star = {
        name:"tiechui",
        workPrice:10000
    }
    let proxy = new Proxy(star,{
        get(target,key){
            if(key === "workPrice"){
                console.log("访问了")
            }
          return Reflect.get(target,key)  
        },
        set(target,key,value){
            if(key === "workPrice"){
                console.log("设置了")
                if(value > 10000){
                    console.log("可以合作")
                }
                else {
                    throw new Error("不合理")
                }
            }
        }
    })
