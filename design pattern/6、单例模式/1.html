<script>
    // 主要解决一个全局使用的类频繁创建和销毁，占用内存

    let singleTon = (function () {
        let instance
        function User(name, age) {
            this.name = name
            this.age = age
        }
        return function (name, age) {
            if (!instance) {
                // 创建实例
                instance = new User(name, age)
            }
            return instance
        }
    })()

    singleTon('a',18) === singleTon('a',18)
</script>
