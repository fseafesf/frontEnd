<script>
    // 主要解决一个全局使用的类频繁创建和销毁，占用内存

    class singleTon{
        constructor(name , age){
            if(!singleTon.instance){
                this.name = name
                this.age = age
                singleTon.instance = this
            }
            return singleTon.instance
        }
    }


    async function fn(params) {
        console.log(1);
        let a =await 2;
        console.log(a)
        console.log(3)
    }
    fn()
    console.log(4)
</script>
