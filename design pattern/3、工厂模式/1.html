<script>
    function User(role, pages) {
        this.role = role;
        this.pages = pages;
    }

    function userFactory(role) {
        let map = {
            "admin": new User("admin", ["home", "news-manage"]),
            "superAdmin": new User("superAdmin", ["home", "user-maage"])
        }
        return map[role]
    }

    class User {
        constructor(role, pages) {
            this.role = role;
            this.pages = pages
        }
        static userFactory(role) {
            let map = {
                "admin": new User("admin", ["home", "news-manage"]),
                "superAdmin": new User("superAdmin", ["home", "user-maage"])
            }
            return map[role]
        }
    }
