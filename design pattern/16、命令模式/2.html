<script>
    // 一组命令的集合
    class MacroCommand{
        constructor(){
            this.list = []
        }
        add(command){
            this.list.push(command)
        }
        excute(){
            for(let item of this.list){
                item.excute()
            }
        }
    }

    const Tabs = {
        excute(){
            console.log("选项卡执行")
        }
    }

    const Swipe = {
        excute(){
            console.log("轮播执行")
        }
    }

    const macroCommand = new MacroCommand();
    macroCommand.add(Tabs);
    macroCommand.add(Swipe);
    macroCommand.excute()
</script>
