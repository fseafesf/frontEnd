<script>
    let kerwinEach = function (arr, callback) {
        for (let i = 0; i < arr.length; i++) {
            callback(i, arr[i])
        }
    }

    kerwinEach([11, 22, 33, 44], function (key, value) {
        console.log(key, value)
        let oli = document.createElement("li")
        oli.innerHTML = value
    })

    // es6 Iterator
    let obj = {
        name: "kerwin",
        code:200,
        list:[1,2,3]
    }

    Object.prototype[Symbol.iterator] = function () {
        let index = 0;
        return {
            next:() => {
                if(index < this.list.length){
                    return {
                        value:this.list[index ++],
                        done:false
                    }
                }
                else {
                    return {
                        value:undefined,
                        done:true
                    }
                }
            }
        }
    }

    for (let i of obj) {
        console.log(i)
    }
</script>

</html>
