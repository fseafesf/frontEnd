<script>
    class Navbar {
        init() {
            console.log('navbar-init')
        }

        getData() {
            return new Promise((reslove) => {
                setTimeout(() => {
                    reslove('get navbarData')
                }, 2000);
            })
        }

        render() { }
    }

    class List {
        init() { }

        getData() {
            return new Promise((reslove) => {
                setTimeout(() => {
                    reslove('get listData')
                }, 2000);
            })
        }

        render() { }
    }

    class Creator {
        async startBuild(builder) {
            builder.init();
            await builder.getData();
            builder.render()
        }
    }

    const op = new Creator()
    op.startBuild(new Navbar())
    op.startBuild(new List())
</script>
