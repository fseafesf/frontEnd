            { id: 9, content: '这是第九道题目', type: 3, difficultType: 3 },
        ]
    }
    function group(arr) {
        let result = [];
        let map = {};
        for (let item of arr) {
            let { type } = item
            if (!map[type]) {
                result.push({
                    type,
                    data: [item]
                })
                map[type] = item
            }
            else {
                for (let i = 0; i < result.length; i++) {
                    let typeObject = result[i];
                    if (typeObject.type === type) {
                        typeObject.data.push(item)
                        break;
                    }
                }
            }
        } return result.sort((a, b) => {
            return a.type - b.type
        })
    }
