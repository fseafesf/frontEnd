<script>
    function asyncAdd(a, b, cb) {
        setTimeout(() => {
            cb(null, a + b)
        }, Math.random * 1000)
    }

    async function total() {
        const res1 = await sum(1, 2, 3, 4, 5, 6)
        return [res1]
    }

    console.log(total())


    function calculate(num1, num2) {
        return new Promise((resolve, reject) => {
            asyncAdd(num1, num2, (err, res) => {
                if (err) {
                    reject(err);
                    return;
                }
                resolve(res)
            })
        })
    }

    async function sum() {
        let res = 0;
        for (let n of arguments) {
            res = await calculate(res, n)
        }
        return res
    }


</script>
