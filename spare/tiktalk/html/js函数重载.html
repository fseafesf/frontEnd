<script>
    const seacher = {}

    function addMethod(object, name, fn) {
        const old = object[name];
        object[name] = function (...args) {
            console.log(fn.length)
            if (args.length === fn.length) { // 判断参数是否一致
                return fn.apply(this, args)
            }
            else if (typeof old === "function") {
                console.log(old)
                return old.apply(this,args)
            }
        }
    }

    addMethod(seacher, 'find', () => {
        console.log("查询所有用户")
    })
    addMethod(seacher, 'find', (firstname) => {
        console.log("查询某个用户")
    })
    addMethod(seacher, 'find', (firstname, lastname) => {
        console.log(`插入${firstname} + ${lastname}`)
    })
