<script>
    let goods = {
        id:1,
        price:500,
        name:'123'
    }
    class Good {
        constructor(g){
            Object.defineProperty(this,'data',{
                get () {
                    return g
                },
                set(){
                    throw new Error('错误')
                },
                configurable:false
            })
        }
    }

    let g = new Good(goods)
    console.log(g.data)

</script>
