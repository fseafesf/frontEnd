<script>
    var combinationSum3 = function (k, n) {
        let res = [];
        let path = [];
        const back = (start) => {
            let length = path.length;
            if (length === k) {
                let sum = path.reduce((a, b) => {
                    return a + b
                }, 0)
                if (sum === n) {
                    res.push([...path])
                }
                return
            }
            for (let i = start; i <= 9 - (k - length) + 1; i++) {
                path.push(i)
                back(i + 1);
                path.pop();
            }
        }
        back(1)
        return res
    };
</script>
