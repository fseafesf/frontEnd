<script>
    let n = 4, k = 2

    var combine = function (n, k) {
        let path = [];
        let result = [];
        function combination(n, k, startIndex) {
            if (path.length == k) {
                result.push([...path])
                return
            }
            for (let i = startIndex; i <= n - (k - path.length) + 1; i++) {
                path.push(i)
                combination(n, k, i + 1)
                path.pop()
            }
        }
        combination(n, k, 1)
        return result
    };


    console.log(combine(n, k))
</script>
