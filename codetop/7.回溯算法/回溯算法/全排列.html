</body>
<script>
    let nums = [1,2,3];
    var permute = function (nums) {
        let res = [];
        let path = [];
        let used = new Array(nums.length).fill(false);
        function back(nums){
            if(path.length === nums.length){
                res.push([...path]);
                return
            }
            for(let i = 0; i< nums.length;i++){
                if(used[i]) continue;
                path.push(nums[i])
                used[i] = true
                back(nums);
                used[i] = false;
                path.pop()
            }
        }
        back(nums);
        return res
    };
    console.log(permute(nums))
</script>

</html>
