<script>
    let digits = "23"
    var letterCombinations = function (digits) {
        const length = digits.length;
        if(!length) return []
        const map = ["", "", "abc", "def", "ghi", "jkl", "mno", "pqrs", "tuv", "wxyz"];
        let res = [];
        let path = [];
        function back(digits, length, index) {
            console.log(index)
            if (path.length == length) {
                res.push(path.join(''));
                return;
            }
            for (const v of map[digits[index]]) {
               path.push(v)
               back(digits,length,index+1)
               path.pop()
            }
        }
        back(digits, length, 0);
       console.log(res)
    };
    letterCombinations(digits)
</script>
