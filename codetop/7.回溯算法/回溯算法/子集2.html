<body>

</body>
<script>
    let nums = [1, 2, 2]
    var subsetsWithDup = function (nums) {
        let res = [];
        let path = [];
        let used = new Array(nums.length).fill(0);
        nums.sort((a, b) => a - b)
        function back(startIndex) {
           
            res.push([...path]);
            for (let i = startIndex; i < nums.length; i++) {
                if (i > 0 && nums[i] === nums[i - 1] && used[i - 1] === 0) {
                    continue
                }
                path.push(nums[i]);
                used[i] = 1
                back(i + 1);
                used[i] = 0
                path.pop()
            }
        }
        back(0)
        return res
    };
    console.log(subsetsWithDup(nums))
</script>

</html>
