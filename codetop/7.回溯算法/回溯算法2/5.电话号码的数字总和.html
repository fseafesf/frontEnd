  <body></body>
  <script>
    var letterCombinations = function (digits) {
      let k = digits.length;
      let map = [
        "",
        "",
        "abc",
        "def",
        "ghi",
        "jkl",
        "mno",
        "pqrs",
        "tuv",
        "wxyz",
      ];
      if (!k) {
        return [];
      }
      if (k === 1) {
        return map[digits].split("");
      }

      let res = [];
      let path = [];
      function backTracking(index) {
        if (path.length == k) {
          res.push(path.join(""));
          return;
        }
        for (let v of map[digits[index]]) {
          path.push(v);
          backTracking(index + 1);
          path.pop();
        }
      }
      backTracking(0);
      return res;
    };
  </script>
