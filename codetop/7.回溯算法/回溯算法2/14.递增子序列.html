<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var findSubsequences = function (nums) {
      let res = [];
      let path = [];
      let length = nums.length;

      function backTracking(startIndex) {
        if (path.length > 1) {
          res.push([...path]);
        }
        if (startIndex >= length) {
          return;
        }

        let useSet = [];
        for (let i = startIndex; i < length; i++) {
          let num = nums[i];
          if (
            (path.length > 0 && num < path[path.length - 1]) ||
            useSet[num + 100]
          )
            continue;
          useSet[num + 100] = true;
          path.push(num);
          backTracking(i + 1);
          path.pop();
        }
      }
      backTracking(0);
      return res;
    };
  </script>
</html>
