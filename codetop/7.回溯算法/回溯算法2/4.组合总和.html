<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body></body>
  <script>
    var combinationSum3 = function (k, n) {
      let res = [];
      let path = [];
      function backTracking(sum, startIndex) {
        if (path.length == k) {
          if (sum == n) {
            res.push([...path]);
          }
          return;
        }
        for (let i = startIndex; i <= 9; i++) {
          sum += i;
          path.push(i);
          backTracking(sum, i + 1);
          sum -= i;
          path.pop();
        }
      }
      backTracking(0, 1);
      return res;
    };
  </script>
</html>
