  <body></body>
  <script>
    var combinationSum = function (candidates, target) {
      let res = [];
      let path = [];
      let length = candidates.length;
      candidates.sort((a, b) => {
        return a - b;
      });
      backTracking(0, 0);

      function backTracking(index, sum) {
        if (sum == target) {
          res.push([...path]);
        }
        for (let i = index; i < length; i++) {
          let candidate = candidates[i];
          if (candidate > target - sum) break;
          path.push(candidate);
          sum += candidate;
          backTracking(i, sum);
          path.pop();
          sum -= candidate;
        }
      }
      return res;
    };
  </script>
  <script type="template"></script>
