<script>
    var detectCycle = function(head) {
    let slow = head;
    let fast = head
    while(fast  && fast.next ){
        slow = slow.next;
        fast = fast.next.next;
        if(slow == fast){
            let index1 = fast;
            let index2 = head
            while(index1 != index2){
                index1 = index1.next;
                index2 = index2.next;
            }
            return index2
        }
    }
    return null
};
</script>
