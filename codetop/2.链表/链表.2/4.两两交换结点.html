<script>
    var swapPairs = function (head) {
        let node = new ListNode(0);
        node.next = head;
        let cur = node;
        while (cur.next !== null && cur.next.next !== null) {
            let temp1 = cur.next;
            let temp2 = cur.next.next.next;

            cur.next = cur.next.next;
            cur.next.next = temp1;
            cur.next.next.next = temp2

            cur = cur.next.next
        }
        return node.next
    };
</script>
