<script>
    var removeNthFromEnd = function (head, n) {
        let reset = new ListNode(0, head);
        let fast = slow = reset;
        while (n--) {
            fast = fast.next
        }
        while (fast.next !== null) {
            slow = slow.next;
            fast = fast.next
        }
        slow.next = slow.next.next;
        return reset.next;
    };

    // 核心思路 : 双指针 将快的指针移动n步 这样快指针到最后一个的时候 此时慢指针的下一个就是倒数第n个结点
</script>
