<script>
    var swapPairs = function (head) {
        let reset = new ListNode(0, head);
        let temp = reset;
        while (temp.next && temp.next.next) {
            let pre = temp.next;
            let cur = temp.next.next;
            pre.next = cur.next;
            cur.next = pre;
            temp.next = cur;
            temp = pre
        }
        return reset.next
    };
</script>
