<script>
    // 双指针法
    let nums = [3, 2, 2, 3], val = 3
    var removeElement = function (nums, val) {
        let length = nums.length
        let slowIndex = 0;
        for (let fastIndex = 0; fastIndex < length; fastIndex++) {
            if (val !== nums[fastIndex]) {
                nums[slowIndex++] = nums[fastIndex]
            }
        }
        return slowIndex
    };
    removeElement(nums, val)


    // 相向指针

    var removeElement = function (nums, val) {
        let length = nums.length;
        let leftIndex = 0;
        let rightIndex = length - 1
        while (leftIndex <= rightIndex) { // 找出左边等于val的下标
            while (nums[leftIndex] !== val && leftIndex <= rightIndex) {
                leftIndex++;
            }
            while (leftIndex <= rightIndex && nums[rightIndex] == val) { // 找出右边不等于val的下标
                rightIndex--;
            }
            if (leftIndex <= rightIndex) {
                nums[leftIndex++] = nums[rightIndex--] // 将左边下标等于val的换成不等val的
            }
        }
        return leftIndex
    };
</script>
