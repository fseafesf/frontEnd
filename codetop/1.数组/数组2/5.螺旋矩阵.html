<script>
    let n = 3;
    var generateMatrix = function (n) {
        let res = Array.from(Array(n), () => Array(n).fill(0))
        console.log(res)
        let limit = n * n;
        let direction = 1;
        let i = 0;
        let j = 0;
        let num = 1;
        while (num <= limit) {
            switch (direction) {
                case 1:
                    res[i][j++] = num++
                    if (j >= n || res[i][j]) {
                        --j;
                        ++i;
                        direction = 2
                    }
                    break;
                case 2:
                    res[i++][j] = num++
                    if (i >= n || res[i][j]) {
                        --i;
                        --j
                        direction = 3
                        
                    }
                    break;
                case 3:
                    res[i][j--] = num++
                    if (j < 0 || res[i][j]){
                        --i;
                        ++j;
                        direction = 4
                    }
                    break;
                case 4:
                    res[i--][j] = num++;
                    if(i < 0 || res[i][j]){
                        ++i;
                        ++j;
                        direction = 1
                    }
                    break;
                default:
                    break;
            }
        }
        console.log(res)
        return res
    };
    generateMatrix(3)
</script>
