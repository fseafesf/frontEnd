<script>
    let nums = [-1, 0, 3, 5, 9, 12], target = 9
    var search = function (nums, target) {
        let left = 0;
        let right = nums.length - 1
        let result = -1
        while (left <= right) {
            let mid = Math.floor((left + right) / 2)
            if (target === nums[mid]) {
                result = mid
                break;  // 注意while循环找到后要break;
            }
            else if (target < nums[mid]) {
                right = mid - 1
            }
            else if(target > nums[mid]) {
                left = mid + 1
            }
        }
        console.log(result)
        return result
    };

    search(nums, target)
</script>
