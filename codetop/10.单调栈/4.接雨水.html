<script>
    //  let height = [0, 1, 0, 2, 1, 0, 1, 3, 2, 1, 2, 1]
    let height = [4, 2, 0, 0, 2, 5]
    var trap = function (height) {
        let length = height.length
        let sum = 0
        let stack = [];
        stack.push(0)
        for (let i = 1; i < length; i++) {
            if (height[i] < height[get(stack)]) {
                stack.push(i)
            }
            else if (height[i] === height[get(stack)]) {
                stack.pop()
                stack.push(i)

            }
            else {
                while (stack.length !== 0 && height[i] > height[get(stack)]) { // 这里是while
                    let mid = stack.pop()
                    if (stack.length !== 0) {
                        let h = Math.min(height[get(stack)], height[i]) - height[mid]
                        let s = i - get(stack) - 1 // 就算是相同高度的槽部 可以通过下标获得
                        sum += h * s
                    }
                }
                stack.push(i)
            }
        }

        function get(stack) {
            return stack[stack.length - 1]
        }

        console.log(sum)
        return sum
    };

    trap(height)
</script>
