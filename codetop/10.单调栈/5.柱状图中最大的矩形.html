<script>
    let heights = [2, 1, 5, 6, 2, 3]
    var largestRectangleArea = function (heights) {
        heights.push(0)
        heights.unshift(0)
        console.log(heights)
        let length = heights.length;
        let result = 0;
        let stack = [];
        stack.push(0)
        for (let i = 1; i < length; i++) {
            if (heights[i] > heights[get(stack)]) {
                stack.push(i)
            }
            else if (heights[i] === heights[get(stack)]) {
                stack.pop();
                stack.push(i)
            }
            else {
                while (stack.length !== 0 && heights[i] < heights[get(stack)]) {
                    let mid = stack.pop()
                    if (stack.length !== 0) {
                        let left = get(stack)
                        let right = i
                        let h = heights[mid]
                        let s = right - left - 1
                        result = Math.max(result, h * s)
                    }
                }
                stack.push(i)
            }
        }

        function get(stack) {
            return stack[stack.length - 1]
        }

        console.log(result)
        return result
    };

    largestRectangleArea(heights)
</script>
