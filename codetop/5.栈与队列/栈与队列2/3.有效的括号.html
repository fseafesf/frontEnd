<script>
    var isValid = function (s) {
        let map = new Map();
        map.set("{", "}");
        map.set("(", ")");
        map.set("[", "]");
        let stack = []
        for (let i of s) {
            if (map.has(i)) {
                stack.push(map.get(i));
                continue; // 记住continue
            }
            if (i !== stack.pop()) {
                return false
            }
        }
        return !stack.length
    };
</script>
