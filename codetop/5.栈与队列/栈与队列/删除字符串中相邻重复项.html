<script>
    let s = "abbaca"
    var removeDuplicates = function (s) {
        let stack = [];
        for (const n of s){
            if(stack.length && stack[stack.length - 1] === n){
                stack.pop()
            }
            else {
                stack.push(n)
            }
        }
        return stack.join('')
    };
    console.log(removeDuplicates(s))
</script>
