<script>
    var countNodes = function (root) {
        function getNum(node) {
            if (node == null) return 0;
            let leftNum = getNum(node.left);
            let rightNum = getNum(node.right);
            let result = leftNum + rightNum + 1;
            return result;
        }

        return getNum(root)
    };
</script>
