  <body></body>
  <script>
    // 递归
    var isSymmetric = function (root) {
      const compare = (left, right) => {
        if (left == null && right == null) return true;
        else if (
          (left == null && right !== null) ||
          (left !== null && right == null)
        )
          return false;
        else if (left.val !== right.val) return false;
        let outside = compare(left.left, right.right);
        let inside = compare(left.right, right.left);
        return outside && inside;
      };

      if (root == null) return true;
      return compare(root.left, root.right);
    };

    // 层序 不过要注意压入的东西 null也要被压入
    var isSymmetric = function (root) {
      if (root == null) return true;
      let quene = [];
      quene.push(root.left);
      quene.push(root.right);
      while (quene.length) {
        let leftNode = quene.shift();
        let rightNode = quene.shift();
        if (leftNode == null && rightNode == null) return true;
        else if (
          (leftNode == null && rightNode !== null) ||
          (rightNode == null && leftNode !== null)
        )
          return false;
        else if (leftNode.val !== rightNode.val) return false;

        quene.push(leftNode.left);
        quene.push(rightNode.right);
        quene.push(leftNode.right);
        quene.push(rightNode.left);
      }

      return true;
    };
  </script>
