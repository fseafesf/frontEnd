<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body></body>
  <script>
    var deleteNode = function (root, key) {
      if (root == null) return root;
      if (root.val > key) {
        root.left = deleteNode(root.left, key);
      } else if (root.val < key) {
        root.right = deleteNode(root.right, key);
      } else if (root.val == key) {
        if (root.left == null && root.right == null) {
          return null;
        } else if (root.left == null && root.right !== null) {
          return root.right;
        } else if (root.left !== null && root.right == null) {
          return root.left;
        } else {
          let cur = root.right;
          while (cur.left !== null) {
            cur = cur.left;
          }
          let temp = root.left;
          cur.left = temp;
          root = root.right;
          return root;
        }
      }
      return root;
    };
  </script>
