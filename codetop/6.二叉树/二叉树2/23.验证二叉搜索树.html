  <body></body>
  <script>
    var isValidBST = function (root) {
      let cur = root;
      let pre = null;
      let stack = [];
      while (cur !== null || stack.length > 0) {
        if (cur !== null) {
          stack.push(cur);
          cur = cur.left;
        } else {
          cur = stack.pop();
          if (pre !== null && pre.val >= cur.val) {
            return false;
          }
          pre = cur;
          cur = cur.right;
        }
      }
      return true;
    };

    var isValidBST = function (root) {
      let arr = [];
      const buildArr = (node) => {
        if (node == null) return;
        buildArr(node.left);
        arr.push(node.val);
        buildArr(node.right);
      };
      buildArr(root);
      console.log(arr);
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] <= arr[i - 1]) {
          return false;
        }
      }
      return true;
    };
  </script>
