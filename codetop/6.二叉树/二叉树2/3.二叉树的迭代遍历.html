<script>
    var preorderTraversal = function (root) {
        let res = [];
        let stack = [];
        stack.push(root);
        while (stack.length) {
            let cur = stack.pop();
            res.push(cur.val);
            cur.right && stack.push(cur.right);
            cur.left && stack.push(cur.left);
        }
        return res;
    }

    var preorderTraversal = function (root) {
        let res = [];
        let stack = [];
        let cur = root;
        while (stack.length || cur) {
            if (cur) {
                stack.push(cur);
                cur = cur.left
            }
            else {
                cur = stack.pop();
                res.push(cur.val);
                cur = cur.right
            }
        }
        return res
    }

    var preorderTraversal = function (root) {
        let res = [];
        let stack = [root];
        while (stack.length) {
            let cur = stack.pop();
            res.push(cur.val);
            cur.left && stack.push(cur.left);
            cur.right && stack.push(cur.right);
        }

        return res.reverse()
    }
</script>
