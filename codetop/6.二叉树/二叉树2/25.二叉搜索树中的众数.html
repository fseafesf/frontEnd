<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var findMode = function (root) {
      let res = [];
      let pre = null;
      let count = 0;
      let maxCount = 1;
      function bfs(node) {
        if (node == null) return;
        bfs(node.left);
        if (pre == null) {
          count = 1;
        } else if (pre.val == node.val) {
          count++;
        } else {
          count = 1;
        }

        pre = node;
        if (count == maxCount) {
          res.push(node.val);
        }

        if (count > maxCount) {
          maxCount = count;
          res = [];
          res.push(node.val);
        }
        bfs(node.right);
      }
      bfs(root);
      return res;
    };
  </script>
</html>
