<script>
    var isValidBST = function (root) {
        let pre = null;
        function inOrder(node) {
            if (node === null) {
                return true
            }
            let left = inOrder(node.left);
            if (pre !== null && pre.val >= node.val)
                return false;
            pre = node;
            let right = inOrder(node.right)
            return left && right
        }
        return inOrder(root)
    }
</script>
