<script>
    var hasPathSum = function (root, targetSum) {
        if (root == null) return false;
        let quene = [];
        let res = [0];
        quene.push(root);
        while (quene.length) {
            let node = quene.shift();
            let curVal = res.shift()
            curVal = curVal + node.val;
            if (curVal === targetSum && node.left == null && node.right == null) {
                return true
            }
            if (node.left) {
                quene.push(node.left)
                res.push(curVal)
            }
            if (node.right) {
                quene.push(node.right)
                res.push(curVal)
            }
        }
        return false
    };
</script>
