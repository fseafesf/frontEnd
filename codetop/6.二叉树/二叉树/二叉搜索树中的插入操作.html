<script>
    var insertIntoBST = function (root, val) {
        function insert(root, val) {
            if (root == null) { //终止条件
                let node = new TreeNode(val)
                return node //返回新加入结点
            }
            if (root.val > val) {
                root.left = insert(root.left, val)
            }
            else if (root.val < val) {
                root.right = insert(root.right, val)
            }
            return root // 返回结点
        }
        return insert(root, val)
    };
</script>
