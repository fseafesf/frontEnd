<script>
    var minDepth = function (root) {
        if (root == null) {
            return 0
        }
        let quene = [];
        let dep = 0;
        quene.push(root)
        while (quene.length) {
            let size = quene.length;
            dep++;
            while (size--) {
                let node = quene.shift();
                if (node.left == null && node.right == null) {
                    return dep
                }
                node.left && quene.push(node.left);
                node.right && quene.push(node.right)
            }
        }
    };
