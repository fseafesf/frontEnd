<script>
    var binaryTreePaths = function (root) {
        let res = [];
        function getPath(node, path) {
            if (node.left == null && node.right == null) {
                path += node.val;
                res.push(path);
                return;
            }
            path += node.val + '->'
            node.left && getPath(node.left, path)
            node.right && getPath(node.right, path)
        }
        getPath(root, '')
        return res;
    };
</script>
