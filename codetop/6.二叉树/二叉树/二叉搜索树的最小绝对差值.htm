<script>
    var getMinimumDifference = function (root) {
        let result = Infinity // 无穷大
        let pre = null;
        function inOrder(root) {
            if (root == null) return
            inOrder(root.left)
            if (pre) {
                result = Math.min(result, root.val - pre.val)
            }
            pre = root
            inOrder(root.right)
        }
        inOrder(root)
        return result
    };
</script>
