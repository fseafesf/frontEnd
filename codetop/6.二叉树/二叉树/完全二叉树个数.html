<script>
    var countNodes = function (root) {
        let quene = [];
        if (root == null) return 0;
        quene.push(root);
        let nodenum = 0;
        while (quene.length) {
            let size = quene.length;
            while (size--) {
                let node = quene.shift();
                nodenum = nodenum + 1;
                node.left && quene.push(node.left);
                node.right && quene.push(node.right);
            }

        }
        return nodenum
    };
</script>
