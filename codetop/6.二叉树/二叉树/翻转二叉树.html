<script>
    var invertTree = function (root) {
        function reverseTree(root, left, right) {
            let tmp = left;
            left = right;
            right = tmp;
            root.left = left;
            root.right = right;
        }
        if (root == null) {
            return root
        }
        let quene = [];
        quene.push(root)
        while (quene.length !== 0) {
            let length = quene.length;
            while (length--) {
                let node = quene.shift()
                reverseTree(node, node.left, node.right)
                node.left && quene.push(node.left)
                node.right && quene.push(node.right)
            }
        }
        return root
    };
</script>
