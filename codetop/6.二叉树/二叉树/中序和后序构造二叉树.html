<script>
    var buildTree = function (inorder, postorder) {
        if (!inorder.length) return null;
        let node = postorder.pop();
        const index = inorder.indexOf(node)
        let newNode = new TreeNode(node);
        newNode.left = buildTree(inorder.slice(0, index), postorder.slice(0, index))
        newNode.right = buildTree(inorder.slice(index + 1), postorder.slice(index))
        return newNode
    };
</script>
