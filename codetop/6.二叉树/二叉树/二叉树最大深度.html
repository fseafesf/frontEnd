<script>
    var maxDepth = function (root) {
        if (root == null) {
            return 0
        }
        let quene = [];

        let count = 0
        quene.push(root)
        while (quene.length) {
            let size = quene.length
            count++;
            while (size--) {
                let node = quene.shift()
                node.left && quene.push(node.left);
                node.right && quene.push(node.right)
            }
        }
        return count
    };
</script>
