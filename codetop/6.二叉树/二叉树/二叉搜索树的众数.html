<script>
    var findMode = function (root) {
        let result = [];
        let pre = root;
        let maxCount = 1;
        let count = 0;
        function search(root) {
            if (root == null) return
            search(root.left)
            if (pre.val == root.val) {
                count = count + 1
            }
            else {
                count = 1
            }

            if (count === maxCount) {
                result.push(root.val)

            }
            if (count > maxCount) {
                result = [];
                maxCount = count;
                result.push(root.val)
            }
            pre = root
            search(root.right)
        }
        search(root)
        return result
    };
</script>
