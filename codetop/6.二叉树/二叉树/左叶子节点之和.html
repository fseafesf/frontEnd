<script>
    var sumOfLeftLeaves = function (root) {
        if (root == null) return 0;
        let quene = [];
        let result = 0
        quene.push(root);
        while (quene.length) {
            let node = quene.pop();
            if (node.left != null && node.left.left == null && node.left.right == null) {
                result += node.left.val
            }
            node.left && quene.push(node.left);
            node.right && quene.push(node.right);
        }
        return result
    };
</script>
