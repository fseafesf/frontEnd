<script>
    var isSymmetric = function (root) {
        if (root == null) {
            return true
        }
        let quene = []
        quene.push(root.left)
        quene.push(root.right)
        while (quene.length) {
            let leftNode = quene.shift()
            let rightNode = quene.shift()
            if (leftNode === null && rightNode === null) {
                continue;
            }
            if (leftNode == null || rightNode == null || leftNode.val != rightNode.val) {
                return false
            }
            quene.push(leftNode.left);
            quene.push(rightNode.right);
            quene.push(leftNode.right);
            quene.push(rightNode.left);
        }
        return true
    };
</script>
