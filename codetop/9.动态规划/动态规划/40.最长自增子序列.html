<script>
    let nums = [10, 9, 2, 5, 3, 7, 101, 18]
    var lengthOfLIS = function (nums) {
        let length = nums.length;
        let result = 1
        let dp = Array(length).fill(1)
        for (let i = 1; i < length; i++) {
            for (let j = 0; j < i; j++) {
                if (nums[i] > nums[j]) dp[i] = Math.max(dp[i], dp[j] + 1)
            }
            result = Math.max(dp[i], result)
        }
        return result
    };
</script>
