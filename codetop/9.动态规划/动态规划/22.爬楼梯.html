<script>
    let n = 2
    var climbStairs = function (n) {
        let dp = new Array(n + 1).fill(0);
        dp[0] = 1;
        let m = 2;
        for (let i = 1; i <= n; i++) { // 背包
            for (let j = 1; j <= m; j++) { // 物品
                if (i >= j) dp[i] += dp[i - j]
            }
        }
        return dp[n]
    };
</script>
