<script>
    let s = "rabbbit", t = "rabbit"
    var numDistinct = function (s, t) {
        let length1 = s.length;
        let length2 = t.length
        let dp = Array.from(Array(length1 + 1), () => Array(length2 + 1).fill(0))
        for (let i = 0; i <= length1; i++) {
            dp[i][0] = 1
        }
        for (let i = 1; i <= length1; i++) {
            for (let j = 1; j <= length2; j++) {
                if (s[i - 1] === t[j - 1]) {
                    dp[i][j] = dp[i - 1][j - 1] + dp[i - 1][j] // 这里分为了两个情况 假如用上s[i-1]这个元素来比较 那么就是dp[i-1][j-1] 假如没有用上 就是dp[i-1][j]
                }
                else {
                    dp[i][j] = dp[i - 1][j]
                }
            }
        }
        return dp[length1][length2]
    };
</script>
