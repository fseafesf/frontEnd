<script>
    let nums = [1, 3, 5, 4, 7]
    var findLengthOfLCIS = function (nums) {
        let length = nums.length
        let dp = Array(length).fill(1)
        let res = 0
        for (let i = 1; i < length; i++) {
            if (nums[i - 1] < nums[i]) {
                dp[i] = Math.max(dp[i], dp[i - 1] + 1)

            }
            res = Math.max(dp[i], res)

        }
        return res
    };

    findLengthOfLCIS(nums)
</script>
