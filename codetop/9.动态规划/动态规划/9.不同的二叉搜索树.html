<script>
    let n = 3
    var numTrees = function (n) {
        // dp[i] 是从1到n的二叉搜索树数量
        let dp = new Array(n+1).fill(0)
        dp[0] = 1;
        dp[1] = 1;
        for (let i = 2; i <= n; i++) {
            for (let j = 1; j <= i; j++) {
                dp[i] += dp[j - 1] * dp[i - j]
            }
        }
        return dp[n]
    };
</script>
