<script>
    let n = 12
    var numSquares = function (n) {
        let dp = new Array(n + 1).fill(Infinity);
        dp[0] = 0
        for (let i = 1; i * i <= n; i++) {
            for (let j = i * i; j <= n; j++) {
                if (dp[j - i * i] != Infinity) {
                    dp[j] = Math.min(dp[j], dp[j - i * i] + 1)
                }

            }
        }
        return dp[n]
    };
    console.log(Infinity != Infinity)
</script>
