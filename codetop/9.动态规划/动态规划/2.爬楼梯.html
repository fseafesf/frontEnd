<script>
    var climbStairs = function (n) {
        if (n < 0) return
        let arr = new Array(n + 1)
        arr[0] = 0;
        arr[1] = 1;
        arr[2] = 2
        for (let i = 3; i <= n; i++) {
            arr[i] = arr[i - 1] + arr[i - 2]
        }
        return arr[n]
    };
</script>
