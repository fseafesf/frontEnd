<script>
    let amount = 5, coins = [1, 2, 5]
    var change = function (amount, coins) {
        let dp = new Array(amount + 1).fill(0)
        dp[0] = 1
        for (let i = 0; i < coins.length; i++) {
            for (let j = coins[i]; j <= amount; j++) { // 完全背包问题 这里正序遍历
                dp[j] += dp[j - coins[i]]
            }
        }
        return dp[amount]
    };
    console.log(change(amount,coins))
</script>

</html>
