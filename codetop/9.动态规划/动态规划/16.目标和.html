<script>
    let nums = [1, 1, 1, 1, 1], target = 3
    var findTargetSumWays = function (nums, target) {
        let sum = nums.reduce((pre, cur) => {
            return pre + cur
        },0)
        if (Math.abs(target) > sum) return false;
        if ((sum + target) % 2 === 1) return false;
        let badget = (sum + target) / 2
        let dp = new Array(badget + 1).fill(0)
        dp[0] = 1;
        for (let i = 0; i < nums.length; i++) {
            for (let j = badget; j >= nums[i]; j--) {
                dp[j] += dp[j - nums[i]]
            }
        }
        return dp[badget]
    };
</script>
