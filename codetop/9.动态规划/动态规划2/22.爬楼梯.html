<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var climbStairs = function (n) {
      let dp = Array(n + 1).fill(0);
      dp[0] = 1;
      let m = 2;

      for (let i = 0; i <= n; i++) {
        for (let j = 1; j <= m; j++) {
          if (i >= j) {
            dp[i] += dp[i - j];
          }
        }
      }
      return dp[n];
    };
  </script>
</html>
