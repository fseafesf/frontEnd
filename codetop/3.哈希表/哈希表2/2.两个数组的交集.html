<script>
    let nums1 = [1,2,2,1];
    let nusm2 = [2,2];
    var intersection = function (nums1, nums2) {
      return [...new Set(nums1)].filter((item) => {
        return new Set(nums2).has(item)
      })
    };
    intersection(nums1,nusm2)
