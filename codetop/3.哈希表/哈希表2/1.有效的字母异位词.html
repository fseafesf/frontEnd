</body>
<script>
    let s = "anagram", t = "nagaram"
    var isAnagram = function (s, t) {
        if(s.length !== t.length){
            return false
        }
        let result = Array(26).fill(0)

        let base = "a".charCodeAt()
        for(let i of s){
            result[i.charCodeAt() - base] ++
        }
        console.log(result)
        for(let i of t){
            if(!result[i.charCodeAt() - base]){
                return false
            }
            result[i.charCodeAt() - base] --;
        }
        console.log(result)
        return true
    };

    isAnagram(s,t)
</script>

</html>
