<script>
    let n = 19
    var isHappy = function (n) {
        if(n === 1){
            return true
        }
        let totalcount;
        let map = new Map();
        while (totalcount !== 1) {
            let arr = ('' + (totalcount || n)).split('')
            console.log(arr)
            totalcount = arr.reduce((pre, cur) => {
                return +pre + cur*cur
            },0)
           
            if (map.get(totalcount)) {
                return false
            }
            map.set(totalcount,true)
        }
        return true
    };
    isHappy(n)
</script>

</html>
