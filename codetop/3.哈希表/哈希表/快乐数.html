<script>
    let n = 19;
    var isHappy = function (n) {
        let set = new Set();
        let totalcount;
        while (totalcount !== 1) {
            let arr = String(totalcount || n).split('');
            console.log(arr)
            totalcount = arr.reduce((acc, item) => {
                return acc + item * item
            }, 0)
            console.log(totalcount)
            if(set.has(totalcount)) return false;
            set.add(totalcount);
        }
        return true;
    };
    console.log(isHappy(n))
</script>
