<script>
    let nums1 = [1, 2], nums2 = [-2, -1], nums3 = [-1, 2], nums4 = [0, 2]
    var fourSumCount = function (nums1, nums2, nums3, nums4) {
        let map = new Map();
        for (let i of nums1) {
            for (let j of nums2) {
                let sum = i + j;
                map.set(sum, (map.get(sum) || 0) + 1)
            }
        }
        let count = 0;
        for (let i of nums3) {
            for (let j of nums4) {
                count += map.get(0-i-j) || 0
            }
        }
        return count;
    };
    fourSumCount(nums1, nums2, nums3, nums4)
</script>
