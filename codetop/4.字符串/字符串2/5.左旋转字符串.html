<script>
    var reverseLeftWords = function (s, n) {
        let strArr = s.split('')
        let length = s.length;
        reverse(strArr, 0, n - 1);
        reverse(strArr, n, length - 1);
        reverse(strArr, 0, length - 1)
        function reverse(strArr, start, end) {
            let left = start;
            let right = end;
            while (left < right) {
                [strArr[left], strArr[right]] = [strArr[right], strArr[left]]
                left++;
                right--;
            }
        }
        return strArr.join('')
    };
</script>
