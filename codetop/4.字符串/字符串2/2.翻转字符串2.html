<script>
    var reverseStr = function (s, k) {
        let length = s.length;
        let arr = s.split('')
        console.log(arr)
        for (let i = 0; i < length; i += 2 * k) {
            let start = i;
            let end = Math.min(i + k - 1, length)
            while (start < end) {
                [arr[start], arr[end]] = [arr[end], arr[start]]
                start++;
                end--;
            }
        }
        return arr.join('')
    };
</script>
