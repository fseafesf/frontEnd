<script>
    var reverseString = function (s) {
        let length = s.length;
        for (let i = 0; i < length / 2; i++) {
            let temp = s[i];
            s[i] = s[length - 1 - i]
            s[length - 1 - i] = temp
        }
    };


    var reverseString = function (s) {
        let length = s.length;
        for (let i = 0; i < length / 2; i++) {
            [s[i], s[length - 1 - i]] = [s[length - 1 - i], s[i]]
        }
    };
</script>
