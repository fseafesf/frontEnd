<script>
    var lengthOfLongestSubstring = function (s) {
        let left = 0;
        let right = 0;
        let temp
        let max = 0
        while (right < s.length) {
            temp = s.slice(left, right)
            if (temp.indexOf(s[right]) !== -1) {
                left++;
                continue
            }
            else {
                right++
            }
            if (right - left > max) {
                max = right - left
            }
        }
        return max
    };
</script>
