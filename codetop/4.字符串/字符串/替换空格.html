<script>
    let s = "We are happy."
    var replaceSpace = function (s) {
        let count = 0;
        let Olength = s.length;
        for (let i = 0; i < Olength; i++) {
            if (s[i] == ' ') {
                ++count
            }
        }
        let Nlength = Olength + count * 2
        let result = new Array(Nlength).fill(0)

        for (let i = Olength - 1, j = Nlength - 1; i >= 0; i--, j--) {
            if (s[i] !== ' ') {
                result[j] = s[i]
            }
            else {
                result[j--] = 0;
                result[j--] = 2;
                result[j] = '%'
            }
        }
       return result.join('')
    };
    console.log(replaceSpace(s))
   
</script>

</html>
