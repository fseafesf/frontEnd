<script>
    let s = ["h", "e", "l", "l", "o"]
    var reverseString = function (s) {
        let Left = 0;
        let Right = s.length -1;
        let tmp = null;
        for (let i = 0; i < (Left + Right) / 2; i++) {
            tmp = s[Left];
            s[Left] = s[Right];
            s[Right] = tmp;
            Left ++ ;
            Right --;
        }
        return s
    };
    reverseString(s)
</script>
