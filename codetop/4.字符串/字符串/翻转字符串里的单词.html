<script>
    let s = "the sky is blue"
    var reverseWords = function (s) {
        let length = s.length;
        let i = 0;
        let j;
        let result = '';
        while (i < length) {
            if (s[i] === ' ') {
                i++;
            }
            else {
                j = i + 1;
                let ret = s[i];
                console.log(ret)
                while (j < length) {
                    if (s[j] === ' ') {
                        break;
                    }
                    ret += s[j]
                    j++
                }
                // 假如结果里不为空 则将之前的结果添加在后面
                result = ret + (result.length ? ' ' + result : '');
                i = j
            }

        }
        console.log(result)
    };
    reverseWords(s)
</script>
