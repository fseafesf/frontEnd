<script>
    let prices = [7, 1, 5, 3, 6, 4]

    var maxProfit = function (prices) {
        let res = 0;
        for (let i = 1; i < prices.length; i++) {
            res += Math.max(prices[i] - prices[i - 1], 0)
        }
        return res
    }

    console.log(maxProfit(prices))

</script>
