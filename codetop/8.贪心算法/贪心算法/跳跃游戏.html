<script>
    // let nums = [2, 3, 1, 1, 4]
    let nums = [3, 2, 1, 0, 4]
    var canJump = function (nums) {
        let cover = 0;
        if (nums.length == 1) return true
        for (let i = 0; i <= cover; i++) { // 只能在cover内部移动
            cover = Math.max(i + nums[i], cover)
            console.log(cover)
            if (cover >= nums.length - 1) {
                return true
            }
        }
        return false
    };
    console.log(canJump(nums))
</script>
