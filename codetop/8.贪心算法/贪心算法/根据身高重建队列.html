<script>
    let people = [[7, 0], [4, 4], [7, 1], [5, 0], [6, 1], [5, 2]];
    var reconstructQueue = function (people) {
        let res = [];
        people.sort((a, b) => {
            if (b[0] !== a[0]) {
                return b[0] - a[0] // 首先要根据身高来排
            } else {
                return a[1] - b[1] // 当身高不相等的时候就需要根据第二个参数
            }
        })

        for (let i = 0; i < people.length; i++) {

            res.splice(people[i][1], 0, people[i]) // 根据位置插入
        }
        return res
    };
    reconstructQueue(people)
</script>
