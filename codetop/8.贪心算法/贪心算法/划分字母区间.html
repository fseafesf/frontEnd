<script>
    let s = "ababcbacadefegdehijhklij"
    var partitionLabels = function (s) {
        let map = {};
        let length = s.length;
        let result = [];
        for (let i = 0; i < length; i++) {
            map[s[i]] = i
        }
        let right = 0;
        let left = 0;
        for (let i = 0; i < length; i++) {
            right = Math.max(right,map[s[i]])
            if (right == i) {
                result.push(s.slice(left, right + 1).length)
                left = i + 1;
            }
        }
        return result
    };
    partitionLabels(s)
</script>
