<script>
    let bills = [5, 5, 5, 10, 20]
    var lemonadeChange = function (bills) {
        let five = 0;
        let ten = 0;
        for (let i = 0; i < bills.length; i++) {
            let bill = bills[i];
            if (bill == 5) {
                five += 1;
            }
            else if (bill == 10) {
                if (five <= 0) {
                    return false
                }
                five -= 1;
                ten += 1;
            }
            else if (bill == 20) {
                if (ten >= 1 && five >= 1) {
                    five -= 1;
                    ten -= 1;
                }
                else if (five >= 3) {
                    five -= 3
                }
                else {
                    return false
                }
            }
        }
        return true
    };
</script>
