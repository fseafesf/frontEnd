</body>
<script>
    let n = 332
    var monotoneIncreasingDigits = function (n) {
        let s = n.toString().split("")

        let length = s.length - 1;
        let flag = 9;
        for (let i = length; i > 0; i--) {
            if (s[i - 1] > s[i]) {
                flag = i;
                s[i - 1] = (s[i - 1] - 1).toString()
                s[i] = "9"
            }
        }

        for (let i = flag; i < s.length; i++) {
            s[i] = "9"
        }
        return +s.join('')
    };

    monotoneIncreasingDigits(n)
</script>

</html>
