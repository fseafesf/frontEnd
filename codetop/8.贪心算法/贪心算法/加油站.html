<script>
    let gas = [1, 2, 3, 4, 5], cost = [3, 4, 5, 1, 2];
    var canCompleteCircuit = function (gas, cost) {
        
        let curSum = 0;
        let totalSum = 0;
        let start = 0;
        for (let i = 0; i < gas.length; i++) {
            curSum += gas[i] - cost[i];
            totalSum += gas[i] - cost[i];
            if (curSum < 0) {
                start = i + 1;
                curSum = 0
            }
        }
        if(totalSum < 0){
            return -1
        }
        return start
    };
</script>
