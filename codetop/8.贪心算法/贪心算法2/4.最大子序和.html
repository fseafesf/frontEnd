<body></body>
<script>
    var maxSubArray = function (nums) {
        let result = -Infinity;
        let count = 0;
        for (let i = 0; i < nums.length; i++) {
            count += nums[i];
            if (result < count) {
                result = count; // 此处回收了当前之前序列的最大和
            }
            if (count < 0) {
                count = 0; // 假如小于0的话就重置一下
            }
        }
        return result;
    };
</script>

</html>
