  <script>
    function User(web, url) {
      console.log(web + url + this.name);
    }
    let lisi = {
      name: "李四",
    };
    User.call(lisi, "123", "houdunren");
    User.apply(lisi , ['123' ,'houdunre'])

    let arr = [1,2,3,4,5]
    console.log(Math.max.call(...arr));
    console.log(Math.max.apply(Math , arr));
