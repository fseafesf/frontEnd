<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function timeout(delay = 1000, param = "后盾人") {
      return new Promise((resolve, reject) => {
        setTimeout(() => resolve(param), delay);
      });
    }
    timeout(2000)
      .then((res) => {
        console.log(res + 123);
        return timeout(3000, res + 123);
      })
      .then((value) => console.log(value + 456));
  </script>
</html>
