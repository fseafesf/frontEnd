    //reduce
    function quene(num) {
      num.reduce((promise, n) => {
        return promise.then((resolve) => {
          return new Promise((resolve) => {
            setTimeout(() => {
              console.log(n);
              resolve();
            }, 1000);
          });
        });
      }, Promise.resolve());
    }
    quene([1, 2, 3, 4]);
