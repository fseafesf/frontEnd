<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //模板字符串
    const isLarge = () => {
      return true;
    };
    const class1 = `icon icon-${isLarge() ? " icon-big" : " icon-small"}`;
    console.log(class1); // 'icon icon-big'

    //includes方法 判断字符串中是否存在某字符
    let str = "dfdsfsd";
    console.log(str.indexOf("d"));
    console.log(str.includes("s"));

    //startsWith：判断自定义字符串是否以指定字符串开始，返回布尔值
    console.log(str.startsWith("dfa"));
    console.log(str.startsWith("dfd"));

    //endsWith：判断自定字符串是否以指定字符串结束，返回布尔值
    console.log(str.endsWith("ds"));

    //repeat：重复指定字符串指定次数，返回新字符串
    console.log(str.repeat(2));

    //replace 被替换的字符替换成字符
    console.log(str.replace("f", "o"));
   
    //slice 方法可提取字符串的某个部分，并以新的字符串返回被提取的部分。
    //参数为负数的话则从后面往前提取
    console.log(str.slice(1,3));
  </script>
</html>
