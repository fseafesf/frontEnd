<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扩展运算符</title>
  </head>
  <body></body>
  <script>
    //... 扩展运算符
    let str = "abc";
    for (let k in str) {
      console.log(str[k]);
    }
    console.log(...str);
    console.log('a','b','c')
    //相当于
    console.log(str.split("").join(" "));

    //所有能够被迭代的 都可以用扩展运算符
    let arr = [1, 2, 3];
    for (const k in arr) {
      console.log(arr[k]);
    }
    console.log([...arr]);
    console.log(arr.join(" "));

    //展开的内容可以放在任何它可以存在的地方
    function add(a, b, c) {
      console.log(a + b + c);
    }
    add(...arr);

    //对象也可以展开
    let obj = {
        a:123,
        b:456
    }
    console.log({...obj , ...{hobby:'学习'} ,});
    console.log({...{hobby:'学习'}});
    console.log({a:123,b:456,hobby:'学习'});
  </script>
</html>
