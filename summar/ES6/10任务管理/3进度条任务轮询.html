<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #hd{
        background: red;
    }
  </style>
  <body>
    <div id="hd"></div>
  </body>
  <script>
    function handele() {
      let i = 0;   
      (function run() {
        i++
        hd.innerHTML = i;
        hd.style.width = i+"%"
        if (i <= 100) {
            console.log(i)
          setTimeout(run, 100);
        }
      })();
    }
    handele();
  </script>
</html>
