<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body></body>
  <script>
    let num = 64654554656465465464546;
    let count = 0;
    function hd() {
      for(let i =0;i<100;i++){
        count += num--
        if(num > 0){
          setTimeout(hd,0)
        }
        if(num<0) break;
      }
      return count
    }

    console.log(hd())
    console.log('123')
  </script>
