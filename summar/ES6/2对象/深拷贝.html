    let object = {
      name: "后盾人",
      user: {
        name: "hdcms",
      },
      arr: [],
    };
    console.log(JSON.stringify(Object.entries(object)));

    function deepClone(object) {
      let obj = object instanceof Array ? [] : {};
      for (let [key, value] of Object.entries(object)) {
        obj[key] = typeof value === "object" ? deepClone(value) : value;
      }
      return obj;
    }
    let hd = deepClone(object);
    object.user.name = "123";
    console.log(hd);

    function user(name) {
      return {
        name,
        show() {
          console.log(this.name);

      };
