<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: pink;
      margin: auto;
    }
  </style>
  <body>
    <div></div>
  </body>
  <script>
    //offsetWidth 不带单位 包含padding border 只读属性
    //style 带单位 只有行内样式有用
    let div = document.querySelector("div");
    console.log(div.offsetWidth);
    console.log(div.style.width);
    div.addEventListener("mousemove", (e) => {
      let x = e.pageX;
      let y = e.pageY;
      x = x - div.offsetLeft;
      y = y - div.offsetTop;
      console.log(x, y);
    });
  </script>
</html>
