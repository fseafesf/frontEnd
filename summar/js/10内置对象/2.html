<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案例</title>
  </head>
  <body></body>
  <script>
    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    let random = getRandom(1, 10);
    let condition = true;
    let chance = 2;
    while (condition) {
      let number = Number(prompt("请输入"));
      if (number > random) {
        alert("大了");
        chance--;
        if (chance == 0) {
          break;
        }
      } else if (number < random) {
        alert("小了");
        chance--;
        if (chance == 0) {
          break;
        }
      } else {
        alert("对了");
        break;
      }
    }
  </script>
</html>
