<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组对象方法</title>
  </head>
  <body></body>
  <script>
    let arr = [1, 2, 3];
    arr.push(4, 5);
    console.log(arr);

    let arr1 = [1000, 2000, 3000, 4000, 1000, 4220];
    let arr2 = arr1.filter((item) => {
      return item > 2000;
    });
    console.log(arr2);

    //反转数组
    let arr3 = [1, 2, 7, 12, 1, 5];
    let arr4 = arr3.reverse();
    console.log(arr4);

    arr3.sort((a, b) => {
      return b - a;
    });
    console.log(arr3);
    console.log(arr3.indexOf(12));
  </script>
</html>
