<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数字型Number</title>
  </head>
  <body></body>
  <script>
    let number = 10;

    //八进制 0 ~ 7
    let number1 = 010;
    console.log(number1);

    //十六 0 ~ 7
    let number2 = 0xAB
    console.log(number2);
    console.log(Number.MAX_VALUE);
    console.log(Number.MIN_VALUE);
    console.log(Number.MAX_VALUE*2);
    console.log(NaN);

    //isNaN用来判断非数字 并且返回一个值 如果是数字返回的是false 如果不是数字返回true
    console.log(isNaN('睡'));
  </script>
</html>
