<script>
    //检测变量的数据类型
    let num = 10;
    console.log(typeof num);
    let str = 'pinl';
    console.log(typeof str);
    let flag = true;
    console.log(typeof flag);
    let un = undefined;
    console.log(typeof un);
    let space = null;
    console.log(typeof space);
</script>
