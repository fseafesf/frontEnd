<script>
    //字符串转义字符 转义字符要写到引号里面
    let str = 'cxp \n 123'
    console.log(str);

    //字符串长度
    let str1 = '判断一下这个长度'
    console.log(str1.length);

    //字符串的拼接
    let str2 = 'Hello,';
    let str3 = 'cxp';
    let str4 = str2 + str3;
    console.log(str4);
    console.log('12' + 45);

    //字符串的拼接加强
    console.log('pink老师' + 18 + '岁');
    let age = 18;
    console.log(`pink老师${age}岁`);
</script>
