<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型转换 转化为字符串类型</title>
</head>
<body>
    
</body>
<script>
    // toString方法
    let number = 10;
    console.log(number.toString());

    //String方法
    console.log(String(number));

    //拼接字符串 是隐式转换
    console.log(number + '');
</script>
</html>
