<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>京东显示密码</title>
  </head>
  <style>
    .box {
      width: 400px;
      border-bottom: 1px solid #ccc;
      margin: 100px auto;
      position: relative;
    }
    .box input {
      width: 370px;
      height: 30px;
      border: 0;
      outline: none;
    }
    .yuan {
      height: 24px;
      width: 24px;
      border-radius: 50%;
      background: red;
      position: absolute;
      right: 10px;
    }
  </style>
  <body>
    <div class="box">
      <label for=""><div class="yuan" id="eye"></div></label>
      <input type="password" name="" id="pwd" />
    </div>
  </body>
  <script>
    let eye = document.getElementById("eye");
    let pwd = document.getElementById("pwd");
    let flag = true;
    eye.onclick = function () {
      if (flag) {
        pwd.type = "text";
        flag = !flag;
      }
      else {
        pwd.type = "password";
        flag = !flag
      }
    };
  </script>
</html>
