<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数概述</title>
  </head>
  <body></body>
  <script>
    let getSum = function (num) {
      let sum = 0;
      for (let i = 0; i < num; i++) {
        sum += i;
      }
      console.log(sum);
    };
    getSum(50);
  </script>
</html>
