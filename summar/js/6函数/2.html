    function getSum(num1, num2) {
      console.log(num1 + num2);
    }
    getSum(1, 3);
    getSum(2);
    getSum(1, 2, 3);

    //函数的返回值
    function findMax(num1, num2) {
      if (num1 > num2) {
        return num1;
      }
      return num2;
    }
    console.log(findMax(1, 5));

    function arrMax(arr) {
      let max = arr[0];
      for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i];
        }
      }
      return max;
      
    }
    console.log(arrMax([1, 5, 6, 3]));
