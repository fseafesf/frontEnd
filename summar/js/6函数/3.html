<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments的使用</title>
</head>
<body>
    
</body>
<script>
    //只有函数才有arguments 每个函数都内置好了这个arguments
    function fn1() {
       let max = arguments[0];
       for(let i = 1;i<arguments.length;i++){
        if(max < arguments[i]){
            max = arguments[i]
        }
       }
       return max
    }
    console.log(fn1(1,2,3,4,5,4,6,9,15,0)); 
</script>
</html>
