<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定时器</title>
  </head>
  <style>
    div {
      height: 200px;
      width: 200px;
      background: pink;
    }
  </style>
  <body>
    <div></div>
    <button>点击停止</button>
  </body>
  <script>
    // setTimeout 调用函数可以直接写函数 或者函数名
    let timer = setTimeout(() => {
      console.log(123);
    }, 1000);

    //回调函数 callback
    setTimeout(fn, 3000);
    function fn() {
      console.log(456);
    }

    let div = document.querySelector("div");
    let btn = document.querySelector("button");
    let timer1 = setTimeout(callback, 5000);
    function callback() {
      div.style.display = "none";
    }
    btn.onclick = function () {
      clearTimeout(timer1);
    };
  </script>
</html>
