    <title>Document</title>

  <body>
    <button>点击</button>
  </body>
  <script>
    //this 指向问题 一般情况下 this 的最终指向的是那个调用它的对象

    //1. 全局作用域或者普通函数this指向全局对象window 定时器里面的this指向window
    /* console.log(this);
    function fn() {
      console.log(this);
    }
    fn();
    setTimeout(() => {
      console.log(this);
    }, 1000); */

    //2. 方法调用中谁调用指向谁
    let o = {
      fn1: function () {
        console.log(this);
      },
    };

    o.fn1();
    let btn = document.querySelector("button");
    btn.onclick = function () {
      console.log(this);
    };

    //3. 构造函数中this指向构造函数的实例
    function Fun() {
      console.log(this);
    }
    let fn2 = new Fun();
   
  </script>
</html>
