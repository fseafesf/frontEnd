  <script>
    let i = 1;
    while (i < 3) {
      console.log("123");
      i++;
    }

    //do while
    let j = 1;
    let sum = 0;
    do {
      console.log(j);
      sum += j;
      j++;
    } while (j <= 3);
    console.log(sum);

    //continue break
    for (let k = 1; k <= 5; k++) {
      if (k == 3) {
        continue;
      }
      console.log(k);
    }

    
    let str3 = "";
    for (let x = 1; x <= 5; x++) {
      for (let y = 1; y <= x; y++) {
        str3 += "*";
      }
      str3 += "\n";
    }
    console.log(str3);
  </script>
