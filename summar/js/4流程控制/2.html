    //求1-100平均值
    let sum = 0;
    let average = 0;
    for (let i = 0; i < 101; i++) {

    //求1-100偶数和 奇数和
    let even = 0;
    let odd =0;
    for(let i =0;i<101;i++){

            even += i;
        }
