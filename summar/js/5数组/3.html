<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组案例</title>
  </head>
  <body></body>
  <script>
    let arr = [0, 1, 23, 45, 67, 0, 2, 0];
    let newArr = [];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] != 0) {
        newArr.push(arr[i]);
      }
    }
    console.log(newArr);

    let arr1 = ["red", "pink", "red", "green"];
    let newArr1 = [];
    for (let j = arr1.length - 1; j >= 0; j--) {
      newArr1[newArr1.length] = arr1[j];
    }
    console.log(newArr1);

    //冒泡排序
    let arr2 = [15, 24, 33, 2, 21];
    for (let k = 0; k < arr2.length - 1; k++) {
      //外层循环管趟数
      for (let x = 0; x < arr2.length - k - 1; x++) {
        if (arr2[x] > arr2[x + 1]) {
          let temp = arr2[x];
          arr2[x] = arr2[x + 1];
          arr2[x + 1] = temp;
        }
      }
    }
    console.log(arr2);

    for(let i = 0;i<arr2.length - 1 ; i++){
      let minIndex = i
      for(let j = i + 1;j<arr2.length;j++){
        minIndex = arr[j] < arr[minIndex ] ? j : minIndex
      }
      swap(arr2 , i ,minIndex)
    }
  </script>
</html>
