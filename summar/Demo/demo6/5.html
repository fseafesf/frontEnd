<script>
    let arr = [
        {
            type: 1,
            data: [
                { id: 1, context: '123' },
                { id: 2, context: '456' },
                { id: 3, context: '789' },
            ]
        },
        {
            type: 2,
            data: [
                { id: 1, context: 'abc' },
                { id: 2, context: 'def' },
                { id: 3, context: 'ghj' },
            ]
        },
        {
            type: 3,
            data: [
                { id: 1, context: 'qqq' },
                { id: 2, context: 'www' },
                { id: 3, context: 'eee' },
            ]
        },
        {
            type: 4,
            data: [
                { id: 1, context: 'aaa' },
                { id: 2, context: 'bbb' },
                { id: 3, context: 'ccc' },
            ]
        }
    ]

    function breakGroup(arr) {
        console.log(arr)
        let result = arr.reduce((pre, cur) => {
            let { type, data } = cur
            return pre.concat(data)
        }, [])
        return result
    }
    console.log(breakGroup(arr))
    console.log(arr)
