<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>支付成功</h2>
        <span id="jumpTo">10</span>
        <p><button>立即返回</button></p>
    </div>
</body>
<script>
    //逻辑:加载页面时触发定时器
    window.onload = function(){
       start()
    }

    let start = function(){
        let count = 10;
        let timer = setInterval(() => {
            count = count-1
            document.getElementById('jumpTo').innerHTML = count
            if(count == 0){
            window.location.href = './confirm.html'
        }
        },1000)
       
    }
</script>
</html>
